<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ejercicio JS</title>
        <script>
            do {
                var nombreAlumno = prompt('Ingrese el nombre del alumno');
                var nota = parseInt(prompt('Ingrese la nota del alumno'));

                if (nota > 0 && nota < 11) {
                    if (nota < 4) {
                        document.write('La nota de ' + nombreAlumno + 'es menor a 4. <br />');
                    } else if (nota == 4) {
                        document.write('La nota de ' + nombreAlumno + 'es igual a 4. <br />');
                    } else {
                        document.write('La nota de ' + nombreAlumno + 'es mayor a 4. <br />');
                    }
                } else {
                    document.write('La nota ingresada no es valida. <br />');
                }

                r = confirm('Desea seguir ingresando alumnos?');
            } while (r);
        </script>
    </head>
    <body>
        <!-- Se le solicita al usuario que ingrese los datos de los alumnos de una comisión, que son el nombre del alumno y la nota. Se desconoce la cantidad de alumnos. Realice el algoritmo para informar si la nota ingresada es superior, inferior o igual a 4. Tenga en cuenta que solamente las notas pueden ir del 1 al 10, en caso de no ser una nota válida, informarlo en pantalla. -->
    </body>
</html>
