<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ejercicio JS</title>
        <script>
            var numero;

            for (var i = 0; i < 10; i++) {
                numero = parseInt(prompt('Ingrese un número'));
                if (numero == 0) {
                    document.write('El número es cero');
                } else if (numero % 2 == 0) {
                    document.write('El número es par');
                } else {
                    document.write('El número es impar');
                }
                document.write(numero + '<br />');
            }
        </script>
    </head>
    <body>
        <!-- Se le solicita al usuario que ingrese 10 números. Realice el algoritmo para informar si cada número es cero, par o impar. -->
    </body>
</html>
