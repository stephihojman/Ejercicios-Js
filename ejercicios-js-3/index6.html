<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ejercicio JS</title>
        <script>
            do {
                var valorHora = parseFloat(prompt('Ingrese el valor de la hora de trabajo'));
                var cantidadHoras = parseFloat(prompt('Ingrese la cantidad de horas trabajadas en un mes'));
                var sueldoMensual = valorHora * cantidadHoras;
                var r = confirm('Desea seguir ingresando empleados?');
                do {
                    var valorHora = parseFloat(prompt('Ingrese el valor de la hora de trabajo'));
                } while (isNaN(valorHora));
                do {
                    var cantidadHoras = parseFloat(prompt('Ingrese la cantidad de horas trabajadas en un mes'));
                } while (isNaN(cantidadHoras));

                document.write('El sueldo mensual es de $' + sueldoMensual + '.<br />');
            } while (r);
        </script>
    </head>
    <body>
        <!-- Se le solicita al empleado que ingrese la cantidad de horas trabajas en el mes y el valor de la hora. Realice el algoritmo para calcular e informar el sueldo de cada empleado, mostrando sus datos en pantalla. Se desconoce la cantidad de empleados. Todos los valores deben ser validados.-->
    </body>
</html>
