<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ejercicio JS</title>
        <script>
            do {
                var rangoMenor = parseInt(prompt('Ingrese el extremo menor del rango numérico'));
                var rangoMayor = parseInt(prompt('Ingrese el extremo mayor del rango numérico'));
                var numero = prompt('Ingrese un número');
                var dif = rangoMayor - rangoMenor;
                if (dif >= 5) {
                    if (numero > rangoMenor && numero < rangoMayor) {
                        if (numero % 2 == 0) {
                            document.write('El número es par y está dentro del rango. <br />');
                        } else {
                            document.write('El número es inpar y está dentro del rango. <br />');
                        }
                    } else {
                        if (numero % 2 == 0) {
                            document.write('El número es par y no está dentro del rango. <br />');
                        } else {
                            document.write('El número es impar y no está dentro del rango. <br />');
                        }
                    }
                } else {
                    document.write('El rango tiene menos de 5 valores.');
                }
                var r = confirm('Desea seguir ingresando números?');
            } while (r);
        </script>
    </head>
    <body>
        <!-- Se le solicita al empleado que ingrese la cantidad de horas trabajas en el mes y el valor de la hora. Realice el algoritmo para calcular e informar el sueldo de cada empleado, mostrando sus datos en pantalla. Se desconoce la cantidad de empleados. Todos los valores deben ser validados.-->
    </body>
</html>
