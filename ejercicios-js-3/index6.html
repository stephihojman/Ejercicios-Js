<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ejercicio JS</title>
        <script>
            var numero;

            for (var i = 0; i < 15; i++) {
                numero = parseInt(prompt('Ingrese un número'));
                if (numero == 0) {
                    document.write('El número es cero');
                } else if (numero % 2 == 0) {
                    document.write('El número es par');
                } else {
                    document.write('El número es impar');
                }
                document.write(numero + '<br />');
            }
        </script>
    </head>
    <body>
        <!-- Se le solicita al empleado que ingrese la cantidad de horas trabajas en el mes y el valor de la hora. Realice el algoritmo para calcular e informar el sueldo de cada empleado, mostrando sus datos en pantalla. Se desconoce la cantidad de empleados. Todos los valores deben ser validados.-->
    </body>
</html>
