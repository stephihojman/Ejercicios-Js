<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            var lado1 = prompt('Ingrese valor del lado corto de un rectángulo');
            var lado2 = prompt('Ingrese valor del lado largo de un rectángulo');
            var perimetro = lado1 * 2 + lado2 * 2;
            var area = lado1 * lado2;
            console.log(perimetro, area);
            document.write('<p>El perimetro del rectángulo es: ' + perimetro + ' y el area del rectángulo es: ' + area + '</p>');
        </script>
    </head>
    <body>
        <!-- Se le solicita al usuario que ingrese los lados de un rectángulo. Realice el algoritmo para calcular e informar el perímetro y el área del rectángulo.-->
    </body>
</html>
