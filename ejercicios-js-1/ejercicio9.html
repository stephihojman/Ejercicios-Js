<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            var lado1 = parseInt(prompt('Ingrese valor del cateto 1 de un triángulo'));
            var lado2 = parseInt(prompt('Ingrese valor del cateto 2 de un triángulo'));
            var lado3 = parseInt(prompt('Ingrese valor de la hipotenusa de un triángulo'));
            var perimetro = lado1 + lado2 + lado3;
            var area = (lado1 * lado2) / 2;
            console.log(perimetro, area);
            document.write('<p>El perimetro del triángulo es: ' + perimetro + ' y el area del triángulo es: ' + area + '</p>');
        </script>
    </head>
    <body>
        <!-- Se le solicita al usuario que ingrese los tres lados de un triángulo rectángulo. Los dos primeros valores pertenecen a los catetos. Realice el algoritmo para calcular e informar perímetro y el área del triángulo.-->
    </body>
</html>
