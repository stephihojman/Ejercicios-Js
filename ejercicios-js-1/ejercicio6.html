<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            var nombre = prompt('Ingrese su nombre');
            var apellido = prompt('Ingrese su apellido');
            console.log(nombre, apellido);
            document.write('<p>Bienvenido ' + nombre + ' ' + apellido + '!' + '</p>');
        </script>
    </head>
    <body>
        <!-- Se le solicita al usuario que ingrese su nombre y luego su apellido. Realice el algoritmo que arme y muestre el mensaje "Bienvenido", seguido del nombre y apellido del usuario. Tener en cuenta que el mensaje debe tener las tres partes separadas por un espacio.-->
    </body>
</html>
