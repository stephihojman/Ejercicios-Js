<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            var diametro = prompt('Ingrese valor del diámetro del círculo');
            var pi = 3.1416;
            var perimetro = diametro * pi;
            var area = pi * ((diametro / 2) * (diametro / 2));
            console.log(perimetro, area);
            document.write('<p>El perimetro del círculo es: ' + perimetro + ' y el area del círculo es: ' + area + '</p>');
        </script>
    </head>
    <body>
        <!-- Se le solicita al usuario que ingrese el diámetro de un círculo. Realice el algoritmo para calcular e informar el perímetro y el área del círculo. Se considerará para este ejercicio que el valor de PI será 3,1416.-->
    </body>
</html>
