        <script>
            var lado1 = parseInt(prompt('Ingrese Lado 1 del triángulo'));

            var perimetro = lado1 + lado2 + lado3;
            console.log(perimetro);
            document.write('<p>El perimetro del triángulo es: ' + perimetro + '</p>');
        </script>

        <!-- Se le solicita al usuario que ingrese los tres lados de un triángulo. Realice el algoritmo para calcular e informar el perímetro del triángulo. -->
