        <title>Document</title>
        <script>
            var lado = prompt('Ingrese valor del lado de un cuadrado');
            var perimetro = lado * 4;
            var area = lado * 2;
            console.log(perimetro, area);
            document.write('<p>El perimetro del cuadrado es: ' + perimetro + ' y el area del cuadrado es: ' + area + '</p>');
        </script>
    </head>

        <!-- Se le solicita al usuario que ingrese el lado de un cuadrado. Realice el algoritmo para calcular e informar el perímetro y el área del cuadrado.-->
    </body>
