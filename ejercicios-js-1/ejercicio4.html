<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            var numero1 = prompt('Ingrese un numero entero');
            var numero2 = prompt('Ingrese un numero entero diferente al anterior');
            var resto = numero1 % numero2;
            console.log(resto);
            document.write('<p>El resto de la división es: ' + resto + '</p>');
        </script>
    </head>
    <body>
        <!-- Se le solicita al usuario que ingrese 2 valores numéricos. Realice el algoritmo para calcular e informar el resto de la división entera entre los valores.-->
    </body>
</html>
