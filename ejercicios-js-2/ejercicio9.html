<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ejercicio JS</title>
        <script>
            var numero1 = parseFloat(prompt('Ingrese el primer valor'));
            var numero2 = parseFloat(prompt('Ingrese el segundo valor'));
            var numero3 = parseFloat(prompt('Ingrese el tercer valor'));
            var multiplicación = numero1 * numero2 * numero3;
            var suma = numero1 + numero2 + numero3;
            if (numero1 > numero2 && numero1 < numero3) {
                document.write('El resultado de la multiplicación de los 3 valores es ' + multiplicación);
            } else {
                if (suma % 2 == 0) {
                    document.write('El resultado de la suma es: ' + suma + ' y es par.');
                } else {
                    document.write('El resultado de la suma es: ' + suma + ' y es impar.');
                }
            }
        </script>
    </head>
    <body>
        <!-- Se le solicita al usuario que ingrese tres valores numéricos. Realice el algoritmo para que si el primer valor ingresado es mayor que el segundo, pero menor que el tercero se debe calcular e infromar la multiplicación entre los tres valores. En cualquier otro caso, calcular e informar la suma entre los tres valores e indicar si el resultado es un valor par o impar. -->
    </body>
</html>
