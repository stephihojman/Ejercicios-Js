<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ejercicio JS</title>
        <script>
            var lado1 = parseInt(prompt('Ingrese el primer lado de un triángulo'));
            var lado2 = parseInt(prompt('Ingrese el segundo lado de un triángulo'));
            var lado3 = parseInt(prompt('Ingrese el tercero lado de un triángulo'));
            if (lado1 == lado2 && lado2 == lado3) {
                document.write('El triángulo es equilátero.');
            } else if (lado1 == lado2 && lado2 != lado3) {
                document.write('El triángulo es isósceles.');
            } else if (lado1 == lado3 && lado3 != lado2) {
                document.write('El triángulo es isósceles.');
            } else if (lado2 == lado3 && lado3 != lado1) {
                document.write('El triángulo es isósceles.');
            } else {
                document.write('El triángulo es escaleno.');
            }
        </script>
    </head>
    <body>
        <!-- Se le solicita al usuario que ingrese los tres lados de un triángulo. Realice el algoritmo para informar si el triángulo es equilatero, isósceles o escaleno. -->
    </body>
</html>
