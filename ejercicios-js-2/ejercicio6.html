<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ejercicio JS</title>
        <script>
            var numero = parseFloat(prompt('Ingrese un número'));

            if (numero % 3 == 0) {
                //aca entro el numero
                if (numero % 5 == 0) {
                    document.write('El número es múltiplo de 3 y de 5.');
                    //es multiplo de los dos
                } else {
                    document.write('El número es múltiplo de 3.');
                    //es multiplo de 3
                }
            } else if (numero % 5 == 0) {
                document.write('El número es múltiplo de 5.');
                //multiplo de 5
            } else {
                document.write('El número no es múltiplo ni de 3 ni de 5.');
                //no es multiplo ni de 3 ni de 5
            }

            console.log(numero);
        </script>
    </head>
    <body>
        <!-- Se le solicita al usuario que ingrese un número. Realice el algoritmo para informar si el número es múltiplo de 3, múltiplo 5 o si es múltiplo de ambos. -->
    </body>
</html>
