<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ejercicio JS</title>
        <script>
            var numero = parseInt(prompt('Ingrese un número'));

            if (numero == 0) {
                document.write('El número ingresado es igual a 0');
            } else if (numero % 2 == 0) {
                document.write('El número es par');
            } else {
                document.write('El número es impar');
            }
            console.log(numero);
        </script>
    </head>
    <body>
        <!-- Se le solicita al usuario que ingrese un número. Realice el algoritmo para informar si el número es cero, par o impar. -->
    </body>
</html>
