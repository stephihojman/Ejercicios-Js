<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ejercicio JS</title>
        <script>
            var valorHora = prompt('Ingrese el valor de la hora de trabajo');
            var cantidadHoras = prompt('Ingrese la cantidad de horas trabajadas en un mes');
            var sueldoMensual = valorHora * cantidadHoras;
            var sueldoAnual = sueldoMensual * 12;
            document.write('Su sueldo mensual es de: $' + sueldoMensual + ' y su sueldo anual es de: $' + sueldoAnual + '');
            console.log(valorHora, cantidadHoras, sueldoMensual, sueldoAnual);
        </script>
    </head>
    <body>
        <!-- Realizar un sistema para el cálculo de sueldos de una empresa. Se le solicita al empleado que ingrese el valor de la hora y la cantidad de horas trabajadas en el mes. Realice el algoritmo para calcular e informar el sueldo de un empleado en el mes y a lo largo de un año. -->
    </body>
</html>
