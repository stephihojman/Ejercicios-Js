<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ejercicio JS</title>
        <script>
            var valorHora = parseInt(prompt('Ingrese el valor de la hora de trabajo'));
            var cantidadHoras = parseInt(prompt('Ingrese la cantidad de horas trabajadas en un mes'));
            var antigüedad = parseInt(prompt('Ingrese los años de antigüedad en la empresa'));
            var sueldoMensual = valorHora * cantidadHoras;
            var premio1 = (10 / 100) * sueldoMensual * antigüedad;
            var premio2 = (5 / 100) * sueldoMensual;
            var premio3 = (10 / 100) * sueldoMensual;

            if (cantidadHoras > 110) {
                document.write('Su sueldo total mensual es de: $' + sueldoMensual + premio1 + premio2);
            } else if (cantidadHoras > 220) {
                document.write('Su sueldo total mensual es de: $' + sueldoMensual + premio1 + premio3);
            } else {
                document.write('Su sueldo total mensual es de: $' + sueldoMensual + premio1);
            }
        </script>
    </head>
    <body>
        <!-- Realizar un sistema para el cálculo de sueldos de una empresa de software. Se le solicita al empleado que ingrese el valor de la hora, la cantidad de horas trabajadas en el mes y los años de antigüedad en la empresa. Realice el algoritmo para calcular e informar el sueldo de un empleado en el mes, teniendo en cuenta que se le asigna un premio igual al 10% del sueldo por año de antigüedad. Además se sabe que si empleado trabajó más de 110 horas, recibe un premio igual 5% del sueldo y que si trabajó más de 220 horas, recibe un premio igual al 10% del sueldo. -->
    </body>
</html>
